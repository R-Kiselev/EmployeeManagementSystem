spring.application.name=${SPRING_APPLICATION_NAME}


spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


logging.file.name=EMS.log
logging.level.root=INFO
logging.level.com.example.employeemanagementsystem.service=DEBUG
logging.level.com.example.employeemanagementsystem.aspect=INFO
logging.level.com.example.employeemanagementsystem.controller=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR